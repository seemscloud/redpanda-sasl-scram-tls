apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  labels:
    app.kubernetes.io/name: consumer
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: consumer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: consumer
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/consumer-configmap.yaml") . | sha256sum }}
    spec:
      automountServiceAccountToken: false
      {{- with .Values.consumer.nodeSelector }}
      nodeSelector:
        {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 6 | indent 2 }}
      {{- end }}
      {{- with .Values.consumer.tolerations }}
      tolerations:
        {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 6 }}
      {{- end }}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: consumer
        image: python:3.13-slim
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -ec
        - |
          python -m pip install --no-cache-dir --user confluent-kafka
          exec python /opt/redpanda-consumer/consumer.py
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: TOPIC
          value: logs
        - name: BROKER_SERVICE
          value: redpanda
        - name: BROKER_PORT
          value: "9093"
        - name: KAFKA_USERNAME
          value: consumer
        - name: KAFKA_PASSWORD_FILE
          value: /etc/redpanda/auth/password
        - name: CA_FILE
          value: /etc/redpanda/certs/ca.crt
        - name: GROUP_ID
          value: logs-consumer
        - name: AUTO_OFFSET_RESET
          value: earliest
        - name: POLL_TIMEOUT_MS
          value: "1000"
        - name: MAX_RECORDS_PER_POLL
          value: "100"
        - name: MIN_MESSAGES_PER_BATCH
          value: "100"
        - name: MAX_BACKOFF_SECONDS
          value: "30"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONUSERBASE
          value: /tmp/python-userbase
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
        volumeMounts:
        - name: consumer-script
          mountPath: /opt/redpanda-consumer
          readOnly: true
        - name: kafka-auth
          mountPath: /etc/redpanda/auth
          readOnly: true
        - name: kafka-ca
          mountPath: /etc/redpanda/certs
          readOnly: true
      volumes:
      - name: consumer-script
        configMap:
          name: consumer
      - name: kafka-auth
        secret:
          secretName: consumer-creds
          items:
          - key: password
            path: password
      - name: kafka-ca
        secret:
          secretName: redpanda-default-cert
          items:
          - key: ca.crt
            path: ca.crt
