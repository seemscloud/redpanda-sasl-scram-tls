apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda-producer
  labels:
    app.kubernetes.io/name: redpanda-producer
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: redpanda-producer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redpanda-producer
    spec:
      automountServiceAccountToken: false
      {{- with .Values.producer.nodeSelector }}
      nodeSelector:
        {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 6 | indent 2 }}
      {{- end }}
      {{- with .Values.producer.tolerations }}
      tolerations:
        {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 6 }}
      {{- end }}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: producer
        image: docker.redpanda.com/redpandadata/redpanda:v25.3.1
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -ec
        - |
          if command -v python3 >/dev/null 2>&1; then
            exec python3 /opt/redpanda-producer/producer.py
          elif command -v python >/dev/null 2>&1; then
            exec python /opt/redpanda-producer/producer.py
          else
            echo "python runtime not found in the producer image" >&2
            exit 1
          fi
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: TOPIC
          value: logs
        - name: BROKER_SERVICE
          value: redpanda
        - name: BROKER_PORT
          value: "9093"
        - name: KAFKA_USERNAME
          value: producer
        - name: KAFKA_PASSWORD_FILE
          value: /etc/redpanda/auth/password
        - name: CA_FILE
          value: /etc/redpanda/certs/ca.crt
        - name: MESSAGES_PER_BATCH
          value: "10"
        - name: BATCH_INTERVAL_SECONDS
          value: "0.1"
        - name: MAX_BACKOFF_SECONDS
          value: "30"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        volumeMounts:
        - name: producer-script
          mountPath: /opt/redpanda-producer
          readOnly: true
        - name: kafka-auth
          mountPath: /etc/redpanda/auth
          readOnly: true
        - name: kafka-ca
          mountPath: /etc/redpanda/certs
          readOnly: true
      volumes:
      - name: producer-script
        configMap:
          name: redpanda-producer
      - name: kafka-auth
        secret:
          secretName: redpanda-producer-creds
          items:
          - key: password
            path: password
      - name: kafka-ca
        secret:
          secretName: redpanda-default-cert
          items:
          - key: ca.crt
            path: ca.crt
